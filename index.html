<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Evidence Companion</title>
    <link rel="stylesheet" href="/report.css" media="print" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .resize-handle-n { top: -4px; left: 4px; right: 4px; height: 8px; cursor: ns-resize; }
      .resize-handle-s { bottom: -4px; left: 4px; right: 4px; height: 8px; cursor: ns-resize; }
      .resize-handle-e { top: 4px; right: -4px; bottom: 4px; width: 8px; cursor: ew-resize; }
      .resize-handle-w { top: 4px; left: -4px; bottom: 4px; width: 8px; cursor: ew-resize; }
      .resize-handle-ne { top: -4px; right: -4px; width: 12px; height: 12px; cursor: nesw-resize; z-index: 1; }
      .resize-handle-nw { top: -4px; left: -4px; width: 12px; height: 12px; cursor: nwse-resize; z-index: 1; }
      .resize-handle-se { bottom: -4px; right: -4px; width: 12px; height: 12px; cursor: nwse-resize; z-index: 1; }
      .resize-handle-sw { bottom: -4px; left: -4px; width: 12px; height: 12px; cursor: nesw-resize; z-index: 1; }
      
      .speaking-highlight {
          background-color: rgba(20, 184, 166, 0.15); /* bg-teal-500/15 */
          border-left: 3px solid #14b8a6; /* border-teal-500 */
          transition: background-color 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
